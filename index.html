<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<!-- Links -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./Assets/css/style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row navbar navbar-dark bg-dark">
				<div class="col-12 text-center">
					<h1>Weather Dashboard</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-3 bg-light pb-2 pt-3" id="search-result">
					<div class="row">
						<div class="col-12">
							<h3>Search for a City:</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<div class="input">
								<input
									class="form-control"
									type="text"
									id="cityName"
									placeholder="San Diego"
								/>
							</div>
							<button type="button" id="searchButton" class="btn btn-primary">
								Search
							</button>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<ul id="history" class="list">
								<!-- list History here -->
							</ul>
						</div>
					</div>
				</div>
				<div id="weatherContent" class="col-0 pb-4 pt4">
					<div class="row pb-3 mr-2 ml2">
						<div id="detail" class="col-12 border rounded p-3 py-3">
							<!-- current city chosen <p> -->
						</div>
					</div>
					<div class="row pb-2 pt-1">
						<div class="col-12 ml-2">
							<h4>5-Day Forecast:</h4>
						</div>
					</div>

					<div id="five-day" class="row pl-2">
						<!-- 5 day forecast card -->
					</div>
				</div>
			</div>
		</div>
		<!-- Links -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./Assets/js/script.js"></script>
	</body>
</html>
